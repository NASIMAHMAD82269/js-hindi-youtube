<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Class</title>
</head>
<body style="background-color: #181414; color: #f1f1f1;">
    <ul class="languages">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li'); // Create a new list item
        li.innerHTML = `${langName}`; // Set the inner HTML of the list item
        document.querySelector('.languages')
        .appendChild(li); // Append the new list item to the languages list
    }
    addLanguage('Python'); // Call the function to add 'Python' to the list
    addLanguage('Java'); // Call the function to add 'Java' to the list
    addLanguage('C++'); // Call the function to add 'C++' to the list

    function addOptiLanguage(langName) {
        const li = document.createElement('li'); // Create a new list item
        li.appendChild(document.createTextNode(langName)); // Append a text node to the list item
        document.querySelector('.languages')
        .appendChild(li); // Append the new list item to the languages list
    }
    addOptiLanguage('Ruby'); // Call the function to add 'Ruby' to the list

    // Edit
     const secondLang = document.querySelector("li:nth-child(2)"); // Select the second list item
     const newLi = document.createElement('li'); // Create a new list item
     newLi.textContent = 'TypeScript'; // Set the text content of the new list item
     secondLang.replaceWith(newLi); // Replace the second list item with the new one

     // edit
     const firstLang = document.querySelector("li:first-child"); // Select the first list item
     firstLang.outerHTML = '<li>HTML (edited)</li>'; // Edit the first list item
     
     // remove
     const lastLang = document.querySelector("li:last-child"); // Select the last list item
     lastLang.remove(); // Remove the last list item from the list

</script>
</html>
